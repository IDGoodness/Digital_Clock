<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="days-of-week">

                <!-- I wrote line 19 like this
                <span id="sun" class="active">SUN</span>
                but it was not unchecking sunday in the actual clock, so I removed the 
                active class and it works! -->

                <span id="sun">SUN</span>
                <span id="mon">MON</span>
                <span id="tue">TUE</span>
                <span id="wed">WED</span>
                <span id="thu">THU</span>
                <span id="fri">FRI</span>
                <span id="sat">SAT</span>
            </div>

            <br>

            <div class="time">
                <span id="hours">01</span>
                :
                <span id="min">01</span>
                :
                <span id="sec">01</span>
                <span id="ampm">AM</span>
            </div>

            <div class="date">
                <span class="icon">
                    <img src="cal.png" alt="cal">
                </span>
                <span id="year">2023</span>
                <span id="month">JAN</span>
                <span id="day">01</span>
            </div>



        </div>
    </div>



    <script src="script.js"></script>



</body>
</html>
